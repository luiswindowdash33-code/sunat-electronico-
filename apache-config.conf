<VirtualHost *:80>
    # CORREGIDO: Apunta a la raíz donde está el código
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        # Esto es importante para que Apache procese archivos .htaccess (URLs amigables)
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
