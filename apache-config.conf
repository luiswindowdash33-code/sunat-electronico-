<VirtualHost *:80>
    # ✅ CAMBIO CLAVE: Apuntamos la raíz a la carpeta 'public'
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        # Permitir que .htaccess maneje las rutas (esencial para frameworks/APIs)
        AllowOverride All
        # Requerir autenticación para todos los accesos
        Require all granted
    </Directory>

    # Log files
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
