<VirtualHost *:80>
    # Establece la carpeta 'public' como la raíz del servidor web
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        # Permite usar el archivo .htaccess si lo tienes (buena práctica para routers)
        AllowOverride All
        # Permite acceder a la carpeta
        Options FollowSymLinks
        Require all granted
        
        # Define los archivos a buscar por defecto
        DirectoryIndex factura.php boleta.php notacredito.php
    </Directory>

    # Log de errores (Opcional)
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
